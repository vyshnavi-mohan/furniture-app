<div class="padding">
	<div class="container" style="width: 35cm;">
		<div class="container">
			<div class="card">
				<div class="container-fliud">
					<div class="wrapper row">
						<div class="preview col-md-6">
							<div class="preview-pic tab-content">
								<div class="tab-pane active" id="pic-1"><img src="/assets/images/{{details.imageUrl}}" /></div>
								<div class="tab-pane" id="pic-2"><img src="/assets/images/{{details.image2}}" /></div>
								<div class="tab-pane" id="pic-3"><img src="/assets/images/{{details.image1}}" /></div>
							</div>
							<ul class="preview-thumbnail nav nav-tabs">
								<li class="active"><a data-target="#pic-1" data-toggle="tab"><img
											src="/assets/images/{{details.imageUrl}}" /></a></li>
								<li><a data-target="#pic-2" data-toggle="tab"><img
											src="/assets/images/{{details.image2}}" /></a></li>
								<li><a data-target="#pic-3" data-toggle="tab"><img
											src="/assets/images/{{details.image1}}" /></a></li>
							</ul>
						</div>
						<div class="details col-md-6">
							<h3 class="product-title">{{details.name}}</h3>
							<div class="rating">
								<div class="stars">
									<span class="fa fa-star checked"></span>
									<span class="fa fa-star checked"></span>
									<span class="fa fa-star checked"></span>
									<span class="fa fa-star"></span>
									<span class="fa fa-star"></span>
								</div>
								<span class="review-no">41 reviews</span>
							</div>
							<p class="product-description">{{details.description}}</p>
							<h4 class="price">current price: <span>$180</span></h4>
							<p class="vote"><strong>91%</strong> of buyers enjoyed this product! <strong>(87
									votes)</strong></p>
							<div class="action">
								<button class="add-to-cart btn btn-default" (click)="addToCart(details)" type="button">add to cart</button>
								<button class="like btn btn-default" type="button"><span
										class="fa fa-heart"></span></button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
